name: Gold Price Updater

on:
  schedule:
    # Runs at 11:00 AM PKT (UTC+5) -> 06:00 UTC
    - cron: '0 6 * * *'
    # Runs at 4:00 PM PKT (UTC+5) -> 11:00 UTC
    - cron: '0 11 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  update-prices:
    runs-on: ubuntu-latest
    environment: 'Gold And Silver'
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check Environment Secrets
      run: |
        if [ -z "${{ secrets.GOLDAPI_KEY }}" ] && [ -z "${{ secrets.GOLDAPI_KEYY }}" ]; then
          echo "::error::No GOLDAPI_KEY or GOLDAPI_KEYY secrets found! This is likely because the 'Gold And Silver' Environment is restricted to specific branches (e.g., 'main') and this run is on a different branch."
          exit 1
        else
          echo "At least one API key is present."
        fi

    - name: Run cron job
      env:
        GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}
        GOLDAPI_KEYY: ${{ secrets.GOLDAPI_KEYY }}
        GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
      run: node cron-job.js

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add prices.json
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update gold prices data [skip ci]"
          git push
        fi

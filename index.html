<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold & Silver Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1400px; /* Increased width to accommodate side-by-side layout without squeezing chart */
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #111827;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 20px;
            margin-bottom: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
        }
        .gold-text { color: #d97706; }
        .silver-text { color: #4b5563; }
        .timestamp {
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 10px;
        }
        h2 {
            font-size: 1.25rem;
            color: #374151;
            margin-bottom: 15px;
            margin-top: 0;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 10px;
        }

        /* New Styles for Side-by-Side Layout */
        .chart-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .chart-content {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        .chart-wrapper {
            flex: 1; /* Chart takes all remaining space */
            min-width: 0; /* Prevents flex overflow issues */
            width: 100%;
        }

        .table-wrapper {
            width: 100%;
            height: 300px; /* Match chart height approx */
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
        }

        @media (min-width: 768px) {
            .table-wrapper {
                width: 300px; /* Fixed width on desktop */
                flex-shrink: 0;
            }
        }

        canvas {
            width: 100% !important;
            height: 300px !important;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
            text-align: left;
        }

        th {
            position: sticky;
            top: 0;
            background-color: #f9fafb;
            color: #4b5563;
            font-weight: 600;
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
            z-index: 10;
        }

        td {
            padding: 8px 10px;
            border-bottom: 1px solid #f3f4f6;
            color: #1f2937;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gold & Silver Price Tracker</h1>

        <!-- Latest Stats -->
        <div class="stats-grid" id="latestStats">
            <div class="card stat-item">
                <div class="stat-label">Loading stats...</div>
            </div>
        </div>

        <!-- Gold Chart & Table -->
        <div class="card">
            <h2>Gold Price History (Per Tola)</h2>
            <div class="chart-content">
                <div class="chart-wrapper">
                    <canvas id="goldChart"></canvas>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Price (PKR)</th>
                            </tr>
                        </thead>
                        <tbody id="goldTableBody">
                            <!-- Data populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Silver Chart & Table -->
        <div class="card">
            <h2>Silver Price History (Per Tola)</h2>
            <div class="chart-content">
                <div class="chart-wrapper">
                    <canvas id="silverChart"></canvas>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Price (PKR)</th>
                            </tr>
                        </thead>
                        <tbody id="silverTableBody">
                             <!-- Data populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="timestamp" id="lastUpdated"></div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('prices.json');
                const data = await response.json();

                if (!data || data.length === 0) {
                    document.getElementById('latestStats').innerHTML = '<div class="stat-item">No data available yet.</div>';
                    return;
                }

                // Sort by date ascending for charts
                data.sort((a, b) => new Date(a.date) - new Date(b.date));

                const latest = data[data.length - 1];
                updateStats(latest);
                renderGoldChart(data);
                renderSilverChart(data);

                // Render Tables (pass a copy of data to avoid reversing the chart data)
                renderTable([...data], 'gold', 'goldTableBody');
                renderTable([...data], 'silver', 'silverTableBody');

                const date = new Date(latest.date);
                document.getElementById('lastUpdated').textContent = `Last Updated: ${date.toLocaleString()}`;
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('latestStats').innerHTML = '<div class="stat-item">Error loading data.</div>';
            }
        }

        function updateStats(data) {
            const container = document.getElementById('latestStats');
            container.innerHTML = `
                <div class="card stat-item">
                    <div class="stat-label">Gold / Tola</div>
                    <div class="stat-value gold-text">${formatCurrency(data.gold.perTola)}</div>
                </div>
                <div class="card stat-item">
                    <div class="stat-label">Gold / Gram</div>
                    <div class="stat-value gold-text">${formatCurrency(data.gold.perGram)}</div>
                </div>
                <div class="card stat-item">
                    <div class="stat-label">Silver / Tola</div>
                    <div class="stat-value silver-text">${formatCurrency(data.silver.perTola)}</div>
                </div>
                <div class="card stat-item">
                    <div class="stat-label">Ratio</div>
                    <div class="stat-value">${data.ratio.toFixed(2)}</div>
                </div>
            `;
        }

        function formatCurrency(val) {
            return new Intl.NumberFormat('en-PK', { style: 'currency', currency: 'PKR', maximumFractionDigits: 0 }).format(val);
        }

        function renderTable(data, metalType, tbodyId) {
            // Sort descending for the table (latest first)
            data.sort((a, b) => new Date(b.date) - new Date(a.date));

            const tbody = document.getElementById(tbodyId);
            tbody.innerHTML = '';

            data.forEach(entry => {
                const dateObj = new Date(entry.date);
                const dateStr = dateObj.toLocaleDateString('en-PK', { month: 'short', day: 'numeric', year: 'numeric' });
                const timeStr = dateObj.toLocaleTimeString('en-PK', { hour: '2-digit', minute: '2-digit' });

                let price = 0;
                if (metalType === 'gold') {
                    price = entry.gold.perTola;
                } else {
                    price = entry.silver.perTola;
                }

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${dateStr}</td>
                    <td>${timeStr}</td>
                    <td>${formatCurrency(price)}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderGoldChart(data) {
            const ctx = document.getElementById('goldChart').getContext('2d');

            new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Gold (PKR per Tola)',
                        data: data.map(d => ({ x: d.date, y: d.gold.perTola })),
                        borderColor: '#d97706',
                        backgroundColor: 'rgba(217, 119, 6, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: getChartOptions('Gold Price (PKR)')
            });
        }

        function renderSilverChart(data) {
            const ctx = document.getElementById('silverChart').getContext('2d');

            new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Silver (PKR per Tola)',
                        data: data.map(d => ({ x: d.date, y: d.silver.perTola })),
                        borderColor: '#4b5563',
                        backgroundColor: 'rgba(75, 85, 99, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: getChartOptions('Silver Price (PKR)')
            });
        }

        function getChartOptions(yAxisLabel) {
            return {
                responsive: true,
                maintainAspectRatio: false, /* Keeping this to prevent vertical distortion with fixed 300px height */
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += new Intl.NumberFormat('en-PK', { style: 'currency', currency: 'PKR', maximumFractionDigits: 0 }).format(context.parsed.y);
                                }
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            displayFormats: {
                                day: 'MMM D'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Date'
                        },
                        grid: {
                            display: false
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: yAxisLabel
                        },
                        ticks: {
                            callback: function(value, index, values) {
                                // Shorten large numbers (e.g. 400k)
                                return value >= 1000 ? (value/1000).toFixed(0) + 'k' : value;
                            }
                        }
                    }
                }
            };
        }

        loadData();
    </script>
</body>
</html>
